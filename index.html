<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#82bc00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ER QuickTranslate Pro | Helios Edition</title>
    <style>
        :root {
            --helios-green: #82bc00;
            --helios-dark-green: #6a9a00;
            --bg-color: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-dark: #1a202c;
            --text-light: #718096;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #f0f4f8 100%);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        /* Top Bar */
        .top-bar {
            padding: 12px 16px 8px;
            z-index: 100;
            flex-shrink: 0;
            border-bottom: 2px solid var(--helios-green);
        }

        .header-title {
            color: var(--helios-dark-green);
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-container {
            position: relative;
            margin-bottom: 12px;
        }

        #searchInput {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(130, 188, 0, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .lang-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 0 12px;
            scrollbar-width: none;
        }
        .lang-scroll::-webkit-scrollbar { display: none; }

        .lang-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--helios-green);
            color: white;
            border-color: var(--helios-green);
            transform: scale(1.05);
        }

        /* Content */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 16px calc(110px + var(--safe-area-bottom));
        }

        .category-header {
            padding: 18px 20px;
            border-radius: 20px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
            color: var(--helios-dark-green);
            cursor: pointer;
        }
        .category-header.fav-header { border-left: 8px solid #ffcc00; color: #b8860b; }
        .category-header .chevron { transition: transform 0.3s; }
        .category-header.open .chevron { transform: rotate(180deg); }

        .category-content { display: none; padding: 10px 0; }
        .category-content.open { display: block; }

        .phrase-card {
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid var(--helios-green);
            position: relative;
        }

        .fav-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 1.6rem;
            color: #cbd5e0;
            padding: 5px;
        }
        .fav-btn.active { color: #ffcc00; }

        .german { font-size: 0.8rem; color: var(--text-light); font-weight: 700; margin-bottom: 5px; }
        .target-lang { font-size: 1.3rem; font-weight: 800; line-height: 1.4; color: var(--text-dark); }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .action-btn {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.5);
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn.play { background: var(--helios-green); color: white; border: none; }

        /* Patient View */
        .pain-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; }
        .pain-item { border-radius: 20px; padding: 25px 10px; display: flex; flex-direction: column; align-items: center; gap: 10px; font-weight: 900; }
        .pain-emoji { font-size: 2.8rem; }

        /* Freitext */
        #freeTextInput {
            width: 100%; height: 200px; padding: 20px; border-radius: 25px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.6); font-size: 1.2rem; resize: none;
        }
        .mic-btn { position: absolute; bottom: 20px; right: 20px; width: 65px; height: 65px; border-radius: 35px; background: #e74c3c; color: white; border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4); }

        /* Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 0 calc(20px + var(--safe-area-bottom));
            display: flex; justify-content: space-around; z-index: 1000; border-radius: 30px 30px 0 0;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-light); font-size: 0.8rem; font-weight: 800; gap: 8px; }
        .nav-item.active { color: var(--helios-green); }
        .nav-icon { font-size: 2rem; }

        /* Toast & Overlay */
        #toastContainer { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 10001; width: 85%; }
        .toast { background: rgba(30, 41, 59, 0.9); color: white; padding: 16px; border-radius: 15px; font-weight: 700; opacity: 0; transform: translateY(-20px); transition: 0.3s; margin-bottom: 10px; backdrop-filter: blur(10px); }
        .toast.show { opacity: 1; transform: translateY(0); }
        #answerOverlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10000; display: flex; align-items: center; justify-content: center; font-size: 6rem; font-weight: 900; color: white; opacity: 0; pointer-events: none; transition: 0.3s; padding: 40px; text-align: center; }
        #answerOverlay.show { opacity: 1; }

        .rtl { direction: rtl; text-align: right; }
        .hidden { display: none !important; }
        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    let currentLang = 'en';
    let favorites = JSON.parse(localStorage.getItem('er_favs') || '[]');
    let recognition = null;
    let isRecording = false;

    function showToast(message, type = 'info') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
        toast.innerText = message;
        container.appendChild(toast);
        setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 4000);
    }

    function init() {
        const nav = document.getElementById('langNav');
        Object.keys(data.languages).forEach(key => {
            const btn = document.createElement('button');
            btn.className = `lang-btn liquid-glass ${key === currentLang ? 'active' : ''}`;
            btn.innerHTML = `<span>${data.languages[key].flag}</span> ${data.languages[key].name}`;
            btn.onclick = () => {
                currentLang = key;
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderPhrases(document.getElementById('searchInput').value);
                updatePatientUI();
            };
            nav.appendChild(btn);
        });
        document.getElementById('searchInput').addEventListener('input', (e) => renderPhrases(e.target.value));
        renderPhrases();
        initSpeech();
    }

    function renderPhrases(term = '') {
        const container = document.getElementById('phraseContainer');
        container.innerHTML = '';
        term = term.toLowerCase().trim();
        const langInfo = data.languages[currentLang];
        const filtered = data.phrases.filter(p => !term || p.de.toLowerCase().includes(term) || p.tags.some(t => t.includes(term)));
        
        if (favorites.length > 0 && !term) {
            const favPhrases = data.phrases.filter(p => favorites.includes(p.id));
            if(favPhrases.length > 0) addCategory(container, "‚≠ê Favoriten", favPhrases, true, langInfo);
        }
        const grouped = filtered.reduce((acc, p) => { if (!acc[p.cat]) acc[p.cat] = []; acc[p.cat].push(p); return acc; }, {});
        Object.keys(grouped).sort((a, b) => {
            const numA = parseInt(a.split('.')[0]) || 99;
            const numB = parseInt(b.split('.')[0]) || 99;
            return numA - numB;
        }).forEach(cat => addCategory(container, cat, grouped[cat], !!term, langInfo));
    }

    function addCategory(container, name, phrases, isOpen, langInfo) {
        const catWrapper = document.createElement('div');
        const header = document.createElement('div');
        header.className = `category-header liquid-glass ${isOpen ? 'open' : ''} ${name.includes('‚≠ê') ? 'fav-header' : ''}`;
        header.innerHTML = `<span>${name}</span><span class="chevron">‚ñº</span>`;
        const content = document.createElement('div');
        content.className = `category-content ${isOpen ? 'open' : ''}`;
        header.onclick = () => { content.classList.toggle('open'); header.classList.toggle('open'); };
        phrases.forEach(p => {
            const card = document.createElement('div');
            card.className = 'phrase-card liquid-glass';
            const isFav = favorites.includes(p.id);
            const targetText = p[currentLang] || "...";
            card.innerHTML = `
                <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${p.id})">‚òÖ</button>
                <div class="german">${p.de}</div>
                <div class="target-lang ${langInfo.rtl ? 'rtl' : ''}" ${langInfo.rtl ? 'dir="rtl"' : ''}>${targetText}</div>
                <div class="card-actions">
                    <button class="action-btn play" onclick="speak('${targetText.replace(/'/g, "\\'")}', '${langInfo.code}')">üîä</button>
                </div>`;
            content.appendChild(card);
        });
        catWrapper.appendChild(header); catWrapper.appendChild(content); container.appendChild(catWrapper);
    }

    function toggleFav(id) {
        if (favorites.includes(id)) favorites = favorites.filter(f => f !== id); else favorites.push(id);
        localStorage.setItem('er_favs', JSON.stringify(favorites)); renderPhrases(document.getElementById('searchInput').value);
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active');
        document.getElementById('phrasesView').classList.add('hidden');
        document.getElementById('freeTextView').classList.add('hidden');
        document.getElementById('patientModeView').classList.add('hidden');
        if (tab === 'phrases') document.getElementById('phrasesView').classList.remove('hidden');
        if (tab === 'freetext') document.getElementById('freeTextView').classList.remove('hidden');
        if (tab === 'patient') document.getElementById('patientModeView').classList.remove('hidden');
    }

    function handlePatientAnswer(val, color) {
        if (navigator.vibrate) navigator.vibrate(100);
        const overlay = document.getElementById('answerOverlay');
        overlay.innerText = val; overlay.style.backgroundColor = color;
        overlay.classList.add('show'); setTimeout(() => overlay.classList.remove('show'), 2000);
        speakDe("Patient sagt: " + val);
    }

    async function translateAndSpeak() {
        const text = document.getElementById('freeTextInput').value.trim(); if (!text) return;
        const label = document.getElementById('translateLabel'); const loader = document.getElementById('translateLoader');
        label.classList.add('hidden'); loader.style.display = 'block';
        const lang = data.languages[currentLang].code.split('-')[0];
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=de|${lang}`);
            const json = await res.json(); const translated = json.responseData.translatedText;
            document.getElementById('resGerman').innerText = text; 
            const targetEl = document.getElementById('resTarget');
            targetEl.innerText = translated;
            targetEl.className = `target-lang ${data.languages[currentLang].rtl ? 'rtl' : ''}`;
            if(data.languages[currentLang].rtl) { targetEl.setAttribute('dir', 'rtl'); } else { targetEl.removeAttribute('dir'); }
            document.getElementById('translationResult').classList.remove('hidden'); 
            speak(translated, data.languages[currentLang].code);
        } catch (e) { showToast("Internetverbindung n√∂tig.", "error"); }
        finally { label.classList.remove('hidden'); loader.style.display = 'none'; }
    }

    function speak(text, code) { 
        window.speechSynthesis.cancel(); 
        const voices = window.speechSynthesis.getVoices();
        const shortCode = code.split('-')[0];
        const hasVoice = voices.some(v => v.lang.startsWith(shortCode));
        if (voices.length > 0 && !hasVoice) {
            showToast(`Keine ${data.languages[currentLang].name}-Stimme installiert. Zeige den Text vor.`, 'error');
            return;
        }
        const u = new SpeechSynthesisUtterance(text); u.lang = code; u.rate = 0.85; window.speechSynthesis.speak(u); 
    }
    
    function speakDe(text) { const u = new SpeechSynthesisUtterance(text); u.lang = 'de-DE'; window.speechSynthesis.speak(u); }
    function speakResultText() { speak(document.getElementById('resTarget').innerText, data.languages[currentLang].code); }
    
    function initSpeech() { 
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition; 
        if (SpeechRec) { 
            recognition = new SpeechRec(); recognition.lang = 'de-DE'; 
            recognition.onresult = (e) => document.getElementById('freeTextInput').value = e.results[0][0].transcript; 
            recognition.onend = () => { isRecording = false; document.getElementById('micBtn').style.backgroundColor = ''; }; 
        } 
    }
    
    function toggleDictation() { 
        if (!recognition) return showToast("Spracheingabe nicht unterst√ºtzt.", "error"); 
        if (isRecording) { recognition.stop(); } else { isRecording = true; document.getElementById('micBtn').style.backgroundColor = '#c0392b'; recognition.start(); } 
    }
    
    function updatePatientUI() { 
        const ui = data.languages[currentLang].ui; 
        document.getElementById('pm-yes-text').innerText = ui.yes; 
        document.getElementById('pm-no-text').innerText = ui.no; 
        document.getElementById('pm-idk-text').innerText = ui.idk; 
    }

    if (speechSynthesis.onvoiceschanged !== undefined) { speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices(); }
    init();
</script>
